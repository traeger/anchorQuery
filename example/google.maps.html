<html>
  <head>
    <title>Maps Location Store</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="../anchorQuery.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
  </head>
  
  <body>
    <div id="map" style="width: 100%; height: 600px;" tabindex="-1">></div>
  </body>
  <script>
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 12,
      center: new google.maps.LatLng(51.0420, 13.7604),
      mapTypeId: google.maps.MapTypeId.ROADMAP,
      mapTypeControl: false,
      streetViewControl: true,
      zoomControlOptions: {
        position: google.maps.ControlPosition.LEFT_TOP
      }
    });
    
    anchorQuery.debug(true)
    anchorQuery.google.maps.init(map, function() {
      map.panTo(new google.maps.LatLng(52.4834, 13.4066))
    })
  </script>
</html>
